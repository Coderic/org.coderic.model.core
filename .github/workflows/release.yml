name: Publish package to GitHub Packages
on:
  release:
    types: [ created ]
concurrency:
  group: github-pages
  cancel-in-progress: false
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven
      - name: Test with Maven
        run: mvn clean test --file pom.xml
  build:
    needs: test
    environment: 
      name: github-pages
      url: https://codericbusiness.github.io/org.coderic.model.core/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven
      - name: Test with Maven
        run: mvn clean test --file pom.xml
      - name: Deploy site
        run: mvn clean site --file pom.xml
      - name: Move sites
        run: |
          mv modules/ccts/target/site target/site/ccts
          mv modules/xmldsig/target/site target/site/xmldsig
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: MAVEN_GPGKEY
          gpg-passphrase: ""
          cache: maven
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPGKEY: ${{ secrets.GPG_PRIVATE_KEY }}
          